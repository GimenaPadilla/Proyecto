<body>
  
  <nav>
    <center><img class=img src="img/login.png"></center>

  <main class="mt-5">
    <center>

      <div>
        <h2 class="titulo" id="titulo">Inicio de sesión</h2>
    </div>

    <div>
       <!-- Grupo Nombre -->

       <label for="username">Nombre <input type="text" id="nombre" class="form-control" placeholder="Nombre" ></label><br>
       <div class="oculto">
         <i id="icero" class="icono fa-solid fa-circle-exclamation" style="color: red"></i>
         <p id="identificador" class="mensaje-error" style="color: red">Ingresa tu Nombre</p><br>
       </div><br>

      <!-- Grupo Email -->

      <label for="username">Email <input type="text" id="username" class="form-control" placeholder="Email" ></label><br>
      <div class="oculto">
        <i id="iuno" class="icono fa-solid fa-circle-exclamation" style="color: red"></i>
        <p id="email" class="mensaje-error" style="color: red">Ingresa tu e-mail</p><br>
      </div><br>


      <!-- Grupo Contraseña -->

      <label for="username">Contraseña <input type="password" id="clave" class="form-control" placeholder="Contraseña"></label><br>
      <div  class="oculto">
        <i id="idos" class="icono fa-solid fa-circle-exclamation" style="color: red"></i>
        <p id="contraseña" class="mensaje-error" style="color: red">Ingresa tu contraseña</p><br>
      </div><br>

      <!-- Grupo Botón -->

      <button class="btn btn-primary" id="inicio">Inicio</button>
    </div>
    </center>
