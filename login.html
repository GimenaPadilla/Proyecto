     <!-- Título -->  
     <center>
      
    <div>
        <h2 class="titulo" id="titulo">Inicio de sesión</h2>
    </div>

    <form id="formulario" class="formulario" action="">
      

      <!-- Grupo Nombre -->

        <div class="formulario__grupo" id="grupo__nombre">
          <label for="nombre" class="formulario__label">Nombre</label>
          <div class="formulario__grupo-input">
            <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Nombre">
            <i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>            
          </div>
          <p class="formulario__input-error">Debe ingresar su Nombre</p>
        </div>  

      <!-- Grupo Email -->

      <div class="formulario__grupo" id="grupo__email">
        <label for="email" class="formulario__label">Email</label>
        <div class="formulario__grupo-input">
          <input type="text" class="formulario__input" name="email" id="email" placeholder="Email">
          <i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>
        </div>
        <p class="formulario__input-error">Debe ingresar su e-mail</p>
      </div> 
      
      <!-- Grupo Contraseña -->

      <div class="formulario__grupo" id="grupo__password">
        <label for="password" class="formulario__label">Contraseña</label>
        <div class="formulario__grupo-input">
          <input type="password" class="formulario__input" name="password" id="password" placeholder="Contraseña">
          <i class="formulario__validacion-estado fa-solid fa-circle-exclamation"></i>          
        </div>
        <p class="formulario__input-error">Debe ingresar su Contraseña</p>
      </div> 

      <!-- Grupo Botón -->

      <div class="formulario__grupo formulario__grupo-btn-enviar">
        <button type="submit" class="btn btn-primary formulario__btn" id="inicio">Ingresar</button>
        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">A ingresado con éxito</p>
      </div>

    </form>
  </center>
