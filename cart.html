  <main>

    <!--  Entrega 5 Parte 1  -->

    <div class="container" id="carrito">
      <div class="d-flex justify-content-center my-5">
        <br>
        <h2 class="mb-1">Carrito de Compras</h2><br>
      </div>
      <h5 class="mb-1">Articulos a Comprar</h5><br>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">
                <p>Nombre</p>
              </th>
              <th scope="col">
                <p>Costo</p>
              </th>
              <th scope="col">
                <p>Cantidad</p>
              </th>
              <th scope="col">
                <p>Subtotal</p>
              </th>
            </tr>
          </thead>
          <tbody id="infoCarrito">
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
      <!--       -->

      <!--  Entrega 5 Parte 2  -->

      <hr>
      <h5 class="mb-1">Tipo de Envío</h5>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Premium 2 a 5 dias (15%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Express 5 a 8 dias (7%)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
        <label class="form-check-label" for="flexRadioDefault3">
          Standard 12 a 15 dias (5%)
        </label>
      </div>
      <br>
      <h5 class="mb-1">Dirección de Envío</h5>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-9"></div>
          <div class="col-6">
            <p>Calle</p>
            <input class="form-control" type="text" placeholder="Ej: Calle" aria-label="default input example">
          </div>
          <div class="col-4">
            <p>Número</p>
            <input class="form-control" min="1" type="number" placeholder="Ej: Nº1221" aria-label="default input example">
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-9"></div>
          <div class="col-6">
            <p>Esquina</p>
            <input class="form-control" type="text" placeholder="Ej: Esquina" aria-label="default input example">
          </div>
        </div>
      </div>
    </div>
